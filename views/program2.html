<div class="container mt-5">
    <h2 class="mb-4 text-center">Cálculos en tiempo de ejecución y frecuencia</h2>

    <form id="comparacionForm" class="row g-3">
        <div class="col-md-6">
            <h3 class="text-center mb-3">CPU</h3>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="tEjecucion" placeholder="Tiempo de ejecución" required>
                <label for="tEjecucion">Tiempo de ejecución</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="frecuencia" placeholder="Frecuencia" required>
                <label for="frecuencia">Frecuencia</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="numInstrucciones" placeholder="Número de Instrucciones CPU" required>
                <label for="numInstrucciones">Número de Instrucciones</label>
            </div>

            
        </div>

        <div class="col-12 text-center">
            <button id="botonComparar" type="button" class="btn btn-primary">Comparar</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <button type="button" class="btn btn-primary btn-lg" onclick="cargarVistaPrincipal()">Volver</button>
    </div>

    <div id="resultadoComparacion" class="mt-4"></div>
</div>
